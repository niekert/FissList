type Query {
  allUsers: [User]!
  getMe: SpotifyUser
}

type SpotifyUser {
  displayName: String
  email: String!
  id: String!
  href: String!
  images: [Image]
}

type Image {
  height: Int
  url: String!
  width: Int
}

type Mutation {
  authorize: String!
  createUser(name: String!): User
}

type User {
  id: ID!
  email: String
  name: String!
}
