#

type SpotifyUser {
  displayName: String
  email: String!
  id: String!
  href: String!
  images: [Image]
}

type Image {
  height: Int
  url: String!
  width: Int
}

type PagedPlaylists {
  items: [Playlist!]!
  offset: Int!
  href: String!
  total: Int!
  limit: Int!
  next: String!
}

# Regular type definitions for Bar, Foo, Baz types...

type Party {
  id: ID!
  name: String!
  activeTrackIndex: Int
  ownerUserId: String!
  playlistId: String!
  partyMembers: [PartyMember]
  playlist: Playlist!
}

type PartyMember {
  id: ID!
  spotifyUserid: String!
}

type Artist {
  id: String!
  name: String!
}

type Track {
  id: String!
  uri: String!
  name: String!
  label: String!
  artists: [Artist!]!
  images: [Image!]
}

type PlaylistTrack {
  id: String!
  addedAt: String!
  track: Track!
}

type TracksLink {
  href: String!
  total: Int!
  items: [PlaylistTrack!]!
}

type Playlist {
  id: String!
  href: String!
  name: String!
  uri: String!
  thumbnail: String
  tracks: TracksLink!
}

type Me {
  user: SpotifyUser!
  parties: [Party]!
}

type Device {
  id: String
  isActive: Boolean!
  isPrivateSession: Boolean!
  isRestricted: Boolean!
  name: String!
  type: String!
  volumePercent: Int!
}

type PartyContext {
  activeTrackIndex: Int!
}

type Player {
  device: Device
  repeatState: String!
  progressMs: Int!
  shuffleState: Boolean!
  isPlaying: Boolean!
  item: Track
  currentlyPlayingType: String!
  devices: [Device!]
}

type PlayStateChange {
  isPlaying: Boolean
}

type Query {
  me: Me
  party(partyId: String!): Party!
  player: Player
  parties(ids: [String]!): [Party]!
  playlist(id: String!): Playlist!
  userPlaylists(offset: Int): PagedPlaylists
}

type Mutation {
  authorize: String!
  togglePlayState(
    type: String!
    partyId: String
    contextUri: String
    offsetUri: String
  ): PlayStateChange
  createParty(name: String!, playlistId: String!): Party
  addTracks(partyId: String, trackIds: [String]!): Party
  setActiveDevice(deviceId: String): Boolean
}

type Subscription {
  party(partyId: String!): Party
}
